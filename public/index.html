<!DOCTYPE html>
<html>
	<head>
		<title>Starting Strength Calculator</title>
		<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0;" />
		<link rel="stylesheet" href="styles/ssCalc.css" type="text/css" />
		<script src="scripts/json2.js"></script>
		<script src="scripts/jquery-1.9.1.min.js"></script>
		<script src="scripts/jquery.cookie.js"></script>
		<script src="scripts/knockout-2.2.1.js"></script>
		<script src="scripts/ssCalc.js"></script>
	</head>
	<body>
		<table id="lift">
			<tr>
				<th>Lift:</th>
				<th>Last Successful Workset Weight:</th>
			</tr>
			<tr>
				<td><select data-bind="options: Lifts, value: selectedLift, optionsText: 'name'" /></td>
				<td><input type="number" data-bind="value: previousWeight" /></td>
			</tr>
		</table>
		<br />
		<table id="workoutDescription">
			<tr>
				<th>Sets x Reps</th>
				<th>Total</th>
				<th>Per Side</th>
			</tr>
			<tr>
				<td>2x5</td>
				<td data-bind="text: startWeight"></td>
				<td data-bind="text: (startWeight() - 45) / 2"></td>
			</tr>
			<tr>
				<td>1x5</td>
				<td data-bind="text: onebyfive"></td>
				<td data-bind="text: (onebyfive() - 45) / 2"></td>
			</tr>
			<tr>
				<td>1x3</td>
				<td data-bind="text: onebythree"></td>
				<td data-bind="text: (onebythree() - 45) / 2"></td>
			</tr>
			<tr>
				<td>1x2</td>
				<td data-bind="text: onebytwo"></td>
				<td data-bind="text: (onebytwo() - 45) / 2"></td>
			</tr>
			<tr>
				<td>3x5</td>
				<td data-bind="text: workWeight"></td>
				<td data-bind="text: (workWeight() - 45) / 2"></td>
			</tr>
		</table>
		<br />
		<table id="settings">
			<tr>
				<th colspan="2">Settings</th>
			</tr>
			<tr>
				<td>Increase Per Workout:</td>
				<td><input type="number" data-bind="value: weightIncrease" /></td>
			</tr>
			<tr>
				<td>Warmup Starting Weight:</td>
				<td><input type="number" data-bind="value: startWeight" /></td>
			</tr>
		</table>
	</body>
</html>
